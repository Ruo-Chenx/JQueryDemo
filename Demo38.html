<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$(".btn1").click(function(){
					$("img").before("Before");
				});
				
				$(".btn2").click(function(){
					$("img").after("After");
				});
			});
		</script>
	</head>
	<body>
		<img src="img/-300e8092d4d0bff5.jpg" ><br><br>
		
		<button type="button" class="btn1">在图片的前面添加文本</button>
		<button type="button" class="btn2">在图片的后面添加文本</button>
	</body>
</html>
