		<title></title>
		<script src="js/jquery-3.3.1.min.js"></script>

			$(document).ready(function(){
				$("div").children().css({
					"color" : "red",
					"border" : "2px solid red"
				});
			});
		</script>

			.descendants * {

				border: 2px solid #E5EECC;
				color: lightgrey;
				padding: 5px;
				margin: 15px;
			}
		</style>
	</head>
	<body>
		<div class="descendants" style="width: 500px;"> div (当前元素)
			<p> p (子)
				<span>span (孙)</span>
			</p>

				<span>span (孙)</span>
			</p>
		</div>
	</body>
