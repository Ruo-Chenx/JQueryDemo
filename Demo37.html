<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<script type="text/javascript">
			function appendText()
			{
				var txt1 = "<p>以HTML创建新元素</p>";
				var txt2 = $("<p></p>").text("以JQuery创建新元素");
				var txt3 = document.createElement("p");
				txt3.innerHTML = "以DOM创建新元素";
				
				$("body").append(txt1, txt2, txt3);
			}
		</script>
	</head>
	<body>
		<p>This is a paragraph.</p>
		
		<button type="button" onclick="appendText()">追加文本</button>
	</body>
</html>
