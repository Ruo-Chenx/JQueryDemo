<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $(".hide").click(function(){
                $("p").hide();
            });

            $(".show").click(function(){
                $("p").show();
            });
        });
    
    </script>
</head>
<body>
    <p id="p1">如果你点击“隐藏”按钮，我就会消失。</p>

    <button type="button" class="hide">隐藏</button>
    <button type="button" class="show">显示</button>
</body>
</html>
