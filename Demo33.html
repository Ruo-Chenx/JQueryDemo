<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示href的值</title>
		
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("button").click(function(){
					alert($("#demo").attr("href"));
				});
			});
		</script>
	</head>
	<body>
		<p><a href="#" id="demo">www.baidu.com</a></p>
		
		<button type="button" >显示href的值</button>
	</body>
</html>
