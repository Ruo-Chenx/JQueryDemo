<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<script> 
			$(document).ready(function(){
			    $("button").click(function(){
				    $("div").animate({
						  left:'250px',
						  opacity:'0.5',
						  height:'150px',
						  width:'150px'
				});
			  });
			});
		</script> 
	</head>
	<body>
		<p>默认情况下，所有 HTML 元素的位置都是静态的，并且无法移动。如需对位置进行操作，记得首先把元素的 CSS position 属性设置为 relative、fixed 或 absolute</p>
		<button type="button">开始动画</button>
		
		<div style="width: 100px; height: 100px; background-color: mediumvioletred; position: absolute;">
			
		</div>
	</body>
</html>
