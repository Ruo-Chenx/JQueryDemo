<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("button").click(function(){
					$("#div1").fadeTo("slow", 0.4);
					$("#div2").fadeTo("slow", 0.7);
					$("#div3").fadeTo("slow", 0.15);
				});
			});
		</script>
	</head>
	<body>
		<p>演示带有不同参数的 fadeTo() 方法</p>
		
		<button type="button">点我实现矩形的淡入与淡出</button>
		
		<div id="div1" style="width: 80px; height: 80px; background-color: #00FFFF;">
			coffee
		</div>
		
		<div id="div2" style="width: 80px; height: 80px; background-color: #E5EECC;">
			Milk
		</div>
		
		<div id="div3" style="width: 80px; height: 80px; background-color: aquamarine;">
			Tea
		</div>
	</body>
</html>
