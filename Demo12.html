<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("button").click(function(){
					$("p").toggle();
				});
			});
		</script>
	</head>
	<body>
		<div>通过 jQuery，您可以使用 toggle() 方法来切换 hide() 和 show() 方法。</div>
		<button type="button">切换</button>
		
		<p>这是一个段落</p>
		<p>这是另一个段落</p>
	</body>
</html>
