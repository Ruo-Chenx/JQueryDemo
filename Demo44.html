<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("button").click(function(){
					$("h1,h2,p").removeClass("blue");
				});
			});
		</script>
		
		<style type="text/css">
			.important {
				font-weight: bold;
				font-size: xx-large;
			}
			
			.blue {
				color: blue;
			}
		</style>
	</head>
	<body>
		<h1 class="blue">标题一</h1>
		<h2 class="blue">标题2</h2>
		
		<p class="blue">段落1</p>
		<p>段落2</p>
		<br>
		<br>
		<button type="button">从元素上删除类</button>
	</body>
</html>
