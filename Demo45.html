<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("button").click(function(){
					$("h1,h2,p").toggleClass("blue");
				});
			});
		</script>
		
		<style type="text/css">
			.blue
			{
				color:blue;
			}
		</style>
	</head>
	<body>
		<h1>标题 1</h1>
		<h2>标题 2</h2>
		<p>这是一个段落。</p>
		<p>这是另一个段落。</p>
		<button>切换 CSS 类</button>
	</body>
</html>
