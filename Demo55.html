					"border":"2px solid red",

				});

			{

			border: 2px solid lightgrey;

			padding: 5px;
			margin: 15px;
			}
		</style>

	</head>
	<body class="ancestors"> body (曾曾祖父)
	
		  <div style="width:500px;">div (曾祖父)
			<ul>ul (祖父)  
			  <li>li (直接父)

			  </li>
			</ul>   
		  </div>
		  
	</body>
