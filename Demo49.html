<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("button").click(function(){
					var txt = "";
					txt += "Width of div:" + $("#div1").width() + "</br>";
					txt += "Height od div:" + $("#div1").height();
					
					$("#div1").html(txt);
				});
			});
		</script>
		
		<style type="text/css">
			#div1 {
				height: 100px;
				width: 300px;
				padding: 10px;
				margin: 3px;
				border: 1px solid blue;
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<div id="div1">
				
		</div>
		<br>
		
		<button>显示div的尺寸</button>
		<p>width()_____返回元素的宽度</p>
		<p>height()____返回元素的高度</p>
	</body>
</html>
