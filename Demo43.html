<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("button").click(function(){
					$("h2,h3,p").addClass("blue");
					$("div").addClass("important");
				});
			});
		</script>
		
		<style type="text/css">
			.important {
				font-size: xx-large;
				font-family: bold;
			}
			
			.blue {
				color: blue;
			}
		</style>
	</head>
	<body>
		<h1>下面的例子展示如何向不同的元素添加 class 属性。当然，在添加类时，您也可以选取多个元素：</h1>
		<h2>标题一</h2>
		<h3>标题二</h3>
		
		<p>这是一个段落</p>
		<p>这是另一个段落</p>
		
		<div>这是一个非常重要的文本.</div>
		<br>
		
		<button>点击向元素添加类</button>
		
	</body>
</html>
