<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.3.1.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("#test1").text("Java");
				});
				
				$("#btn2").click(function(){
					$("#test2").html("<strong>开心</strong>");
				});
				
				$("#btn3").click(function(){
					$("#test3").val("玫瑰");
				});
			});
		</script>
	</head>
	<body>
		<p id="test1">这是一个段落</p>
		<p id="test2">这是另一个段落</p>
		
		<p>Input ：<input type="text" id="test3" value="lisa"></p>
		
		<button id="btn1">设置文本</button>
		<button id="btn2">设置HTML</button>
		<button id="btn3">设置val</button>
	</body>
</html>
