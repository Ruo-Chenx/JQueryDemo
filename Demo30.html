<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("button").click(function(){
					$("p").css("color", "red").slideUp(2000).slideDown(2000);
				});
			});
		</script>
	</head>
	<body>
		<p>JQuery乐趣十足</p>
		<button>点击这里</button>
	</body>
</html>
